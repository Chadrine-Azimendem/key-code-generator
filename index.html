<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div>
            <h1 id="welcomeMess">Hi There, Press a Key and See!</h1>
        </div>
        <div class="which-header" id="headerDiv">
            <h1 id="whichHeader"></h1>
        </div>
        <div class="event-container">
            <div class="wrapper" id="whichValue">
                <div class="eventTitle">
                    <h3>event.which</h3>
                </div>
                <div class="value-box" id="Which"></div>
            </div>
            <div class="wrapper" id="code">
                <div class="eventTitle">
                    <h3>event.code</h3>
                </div>
                <div class="value-box" id="codeValue"></div>
            </div>
            <div class="wrapper" id="key">
                <div class="eventTitle">
                    <h3>event.key</h3>
                </div>

                <div class="value-box" id="keyValue"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
